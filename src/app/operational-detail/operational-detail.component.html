  <div class="" id="opti_operationDetailID">
    <div class="container-fluid opti_padding-zero">
      <div class="row">
        <div class="col-md-12">
          <form class="k-form col-md-12">
            <label class="k-form-field">
              <span class="opti_form-label">Sc# Start Date</span>
              <input type="text" class="k-textbox" value="{{oOperDetails.U_OPTM_OPSDATE | date: 'MM/dd/yyyy' }}" disabled>
            </label>
            
            <label class="k-form-field">
              <span class="opti_form-label">Sch# End Date</span>
              <input type="text" class="k-textbox" value="{{oOperDetails.U_OPTM_OPEDATE | date: 'MM/dd/yyyy' }}" disabled>
            </label>
            
            <label class="k-form-field">
              <span class="opti_form-label">Qty Bal</span>

            <label class="k-form-field">

              <span class="opti_form-label">Previous Operation</span>
              <input type="text" class="k-textbox" value="{{oOperDetails.PrevOperNo}}" disabled>
            </label>

            <label class="k-form-field">
              <span class="opti_form-label">Previous Operation Bal. Qty</span>
              <input type="text" class="k-textbox" value="{{oOperDetails.PrevBalQty}}" disabled>
            </label>

            <label class="k-form-field">
              <span class="opti_form-label">Next Operation </span>
              <input type="text" class="k-textbox" value="{{oOperDetails.NextOperNo}}" disabled>
            </label>

            <label class="k-form-field">
              <span class="opti_form-label">Next Operation Bal. Qty</span>
