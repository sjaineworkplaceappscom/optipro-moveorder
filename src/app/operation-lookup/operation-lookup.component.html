 <!-- loader start -->
 <div class="opti_loader" *ngIf="showLoader">
        <div class="opti_spinner"></div>
    </div>

    
<kendo-grid [data]="dataBind" 
[scrollable]="'scrollable'"
[height]="height"
[selectable]="true"
[sortable]="{ mode: 'multiple' }"
[resizable]="false" 
[pageSize]="1000" 
[pageable]="true" 
[filterable]="false"
[groupable]="false"
[selectable]="true"  
(selectionChange)="gridRowSelectionChange($event)"
[ngStyle]="{ cursor: 'pointer' }">
        <kendo-grid-column field="Operation No" title="{{language.operationnumber}}" width="100">
        </kendo-grid-column>
        <kendo-grid-column field="Operation Desc" title="{{language.operationdesc}}" width="100">
        </kendo-grid-column>
        <kendo-grid-column field="Balance Quantity" title="{{language.balanceqty}}" width="100">
        </kendo-grid-column>
