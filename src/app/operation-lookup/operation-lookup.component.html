 <!-- loader start -->
 <div class="opti_loader" *ngIf="showLoader">
        <div class="opti_spinner"></div>
    </div>

    
<kendo-grid [data]="dataBind" 
[scrollable]="'scrollable'"
[height]="height"
[selectable]="true"
[sortable]="{ mode: 'multiple' }"
[resizable]="false" 
[pageSize]="1000" 
[pageable]="true" 
[filterable]="false"
[groupable]="false"
[selectable]="true"  >
        <kendo-grid-column field="Operation No" title="Operation No" width="100">
        </kendo-grid-column>
        <kendo-grid-column field="Operation Desc" title="Operation Desc" width="100">
        </kendo-grid-column>
        <kendo-grid-column field="Balance Quantity" title="Balance Quantity" width="100">
        </kendo-grid-column>
       <kendo-grid-column width="20"> 
            <ng-template  kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">    
                    <button  (click)="onRowBtnClick($event, rowIndex)" class="gridCell">Select  
                   </button>
                   <!-- <div (click)="onRowClick($event, rowIndex)" class="gridCell">  
                   </div> -->
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
