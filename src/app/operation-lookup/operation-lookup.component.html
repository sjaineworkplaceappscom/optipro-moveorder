<!-- loader start -->
<div class="opti_loader" *ngIf="showLoader">
        <div class="opti_spinner"></div>
</div>


<kendo-grid [data]="dataBind" [scrollable]="'scrollable'" [height]="height" [selectable]="true"
        [sortable]="{ mode: 'multiple' }" [resizable]="false" [pageSize]="1000" [pageable]="true" [filterable]="false"
        [groupable]="false" [selectable]="true" (selectionChange)="gridRowSelectionChange($event)"
        [ngStyle]="{ cursor: 'pointer' }">

        <!-- grid for mobile start -->
        <kendo-grid-column media="(max-width: 767px)" title="items" class="opti_mobile-grid-td">
                <ng-template kendoGridCellTemplate let-dataItem>
                        <dl class="opti_mobile_grid_dl">
                                <dt>{{language.operationnumber}}</dt>
                                <dd>{{dataItem.OperationNo}}</dd>

                                <dt>{{language.balanceqty}}</dt>
                                <dd class="mb-0">{{dataItem.BalanceQuantity}}</dd>
                        </dl>
                        <dl class="opti_mobile_grid_dl">
                                <dt class="d-flex align-items-center">{{language.operationdesc}} <span class="opti_arrow-grid-detail float-right text-center opti_vertical-align ml-auto">â€º</span>
                                </dt>
                                <dd>{{ dataItem.OperationDesc }}</dd>
                        </dl>
                </ng-template>
        </kendo-grid-column>
        <!-- grid for mobile end -->

        <kendo-grid-column media="(min-width: 768px)" field="OperationNo" title="{{language.operationnumber}}"
                width="100">
        </kendo-grid-column>
        <kendo-grid-column media="(min-width: 768px)" field="OperationDesc" title="{{language.operationdesc}}"
                width="100">
        </kendo-grid-column>
        <kendo-grid-column media="(min-width: 768px)" field="BalanceQuantity" title="{{language.balanceqty}}"
                width="100">
        </kendo-grid-column>

</kendo-grid>
