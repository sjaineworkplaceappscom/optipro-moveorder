<form class="k-form col-md-5 col-sm-12 col-xs-12" >
      <label class="k-form-field">
            <span class="opti_form-label">Item Code</span>
            <input type="text" class="k-textbox" value = "" [(ngModel)]="psChildCompItemCode" (blur)="onChildCompItemBlur()">
      </label>

      <label class="k-form-field">
            <span class="opti_form-label">RM Batch Serial</span>
            <input type="text" class="k-textbox"  [(ngModel)]="psChildCompBatchSer" (blur)="onChildCompBatchSerBlur()">
      </label>

      <label class="k-form-field">
            <span class="opti_form-label">Qty</span>
            <input type="text" class="k-textbox" [(ngModel)]="iQty">
      </label>

      <div class="text-left">
            <button align="center" type="button" align="middle" class="" (click)="onRMAddRowPress()">Save RM Data</button>
            <button align="center" type="button" align="middle" class="" (click)="showLevelChild()">Cancel</button>
      </div> 
</form>
