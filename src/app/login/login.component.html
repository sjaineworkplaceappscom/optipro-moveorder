<div id="opti_signinID" class="opti_account-submodule-wrapper">
    <div class="float-left opti_account-banner-section">
        <img class="opti_mo_login-banner" [src] = "loginBackground">
    </div>

    <div class="float-right opti_account-form-section">
        <div class="opti_outer-login-form opti_account-submodule-container">
            <div class="opti_vertcal-align-outer-box">
                <div class="panel-body opti_position-relative" [perfectScrollbar]="">

                    <!-- loader start -->
                    <div class="opti_loader" *ngIf="showLoader">
                        <div class="opti_spinner"></div>
                    </div>
                    <!-- loader end -->

                    <div class="opti_fullwidth text-center opti_signin-logo">
                        <img src="assets/images/logo/large-logo.png" alt="brandlogo" class="opti_account-logo">
                    </div>

                    <form class="k-form" #signInForm="ngForm">
                        <label class="k-form-field">
                            <span class="opti_form-label">
                                {{language.username}} <span *ngIf="name.errors?.required && name.touched" class="float-right opti_error-msg"> {{language.username_required}} </span>
                            </span>
                          
                            <!--Bug no. 18145... disble autocompletion of the input field-->
                            <input  autofocus  name="id" required #name = ngModel  ng-change="GetCompany()" [(ngModel)]="loginId" (keyup)="onKeyUp()" type="text" class="k-textbox" id="usr" placeholder="{{language.username_placeholder}}" autocomplete="off">
                            
                            
                        </label>

                        <label class="k-form-field">
                            <span class="opti_form-label">
                                {{language.password}} *
                                <span *ngIf="PasswordBlank.errors?.required && PasswordBlank.touched" class="float-right opti_error-msg">  {{language.password_required}}  </span>
                                <span *ngIf="InvalidActiveUser"  class="float-right opti_error-msg"> {{language.password_activeuser}}</span>
                            </span>
                            <input name="pwd" required #PasswordBlank = ngModel  (keyup)="onKeyUp()"  [(ngModel)]="password" type="password" class="k-textbox" id="pwd" (blur)="onPasswordBlur()" placeholder="{{language.password_placeholder}}">
                            <span *ngIf="passwordBlank" class="float-right opti_error-msg">   {{language.password_required}} </span>
                            <span *ngIf="invalidCredentials"  class="float-right opti_error-msg"> {{language.password_invalid}} </span>
                            <span *ngIf="InvalidActiveUser"  class="float-right opti_error-msg"> {{language.password_activeuser}} </span>
                        </label>

                        <label class="k-form-field">
                            <span class="opti_form-label">
                                {{language.Company}} *
                            </span>
                            <kendo-dropdownlist [disabled]="hasCompaneyData==false" [textField]="'OPTM_COMPID'" [valueField]="'OPTM_COMPID'" [data]="listItems"
                                name="listname" [(ngModel)]="selectedValue" (selectionChange)="onCompanyChange($event)"></kendo-dropdownlist>
                        </label>

                        <label class="k-form-field">
                            <span class="opti_form-label">
                                {{language.warehouse}} *
                            </span>
                            <kendo-dropdownlist [disabled]="hasWhseData==false" [textField]="'OPTM_WHSE'" [valueField]="'OPTM_WHSE'" [data]="whseListItems"
                            name="whseListItems" [(ngModel)]="selectedWhseValue" (selectionChange)="onWarehouseChange($event)"></kendo-dropdownlist>
                        </label>

                        <div class="text-right">

                            <button (click)="onLoginClick()" [disabled]="!signInForm.form.valid  || disableLoginBtn" align="center" type="button" class="opti_fullwidth">{{language.login}}</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


</div>
