<div class="" id="opti_qtyWithoutFGScanID">
  <div class="container-fluid opti_padding-zero">
    <div class="row">
      <div class="col-md-12">
          <form class="k-form col-md-12">
              <label class="k-form-field">
                <span class="opti_form-label">Balance Qty</span>
                <input type="number" style="text-align: right;" class="k-textbox" id="iBalQtyID" name="iBalQtyName" [(ngModel)]="iBalQty" [disabled]=true>
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">Accepted Qty</span>
                <input type="number" style="text-align: right;" class="k-textbox" id="iAcceptedQtyID" name="iAcceptedQtyName" [(ngModel)]="iAcceptedQty" (blur)="onAccepetedQtyBlur()" />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">Rejected Qty</span>
                <input type="number" style="text-align: right;" class="k-textbox" id="iRejectedQtyID" name="iRejectedQtyName" [(ngModel)]="iRejectedQty" (blur)="onRejectQtyBlur()" />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">NC Qty</span>
                <input type="number" style="text-align: right;" class="k-textbox" id="iNCQtyID" name="iNCQtyName" [(ngModel)]="iNCQty" (blur)="onNCQtyBlur()" />
              </label>

              <div class="text-right">
                <button type="button" (click)="onOKPress()"  class="k-button k-primary">OK</button>
              </div>

          </form> 
      </div>
    </div>
  </div>
</div>
